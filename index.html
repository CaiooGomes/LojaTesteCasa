      <div class="imagembannerflex">
        <button class="botaopassarimagem" onclick="trocarImagem()"><img height="50px" src="./img pt/seta para esquerda.png"></button>
        <script>
          var imagemAtual = "./img pt/porque-familia-e-importante.jpg"; // caminho da imagem atual

          function trocarImagem() {
            var imagem = document.getElementById("imagem1");

            if (imagemAtual === "./img pt/porque-familia-e-importante.jpg") {
              imagem.setAttribute("src", "./img pt/familia2.jpeg");
              imagemAtual = "./img pt/familia2.jpeg"; // atualiza o caminho da imagem atual
            } 
            else {
              imagem.setAttribute("src", "./img pt/porque-familia-e-importante.jpg");
              imagemAtual = "./img pt/porque-familia-e-importante.jpg"; // atualiza o caminho da imagem atual
            }
}
        </script>
        <img class="Tamanhoimagembanner" src="./img pt/porque-familia-e-importante.jpg" id="imagem1">
